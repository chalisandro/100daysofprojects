<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../03-product-info/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Product Info - Frontend Club</title>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="/03-product-info/images/aud.avif" alt="Product Image">
    </div>
    
    <div class="product-info">
      <p class="white-text">Free shipping</p>
      <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
      <div class="prices">
        <span class="original-price">1599,-</span><br>
        <span class="discounted-price">799,-</span>
      </div>
      <p class="offer">The offer is valid until April 3 or as long as stock lasts!</p>
      
      <button class="first-btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
      <div class="points">
        <div class="dot"></div>
        <span class="pointlabel">50+ pcs. in stock.</span>
      </div>
      <div class="button-group">
        <button class="primary-btn"><i class="fas fa-shopping-cart"></i> Comprar</button>
        <button class="secondary-btn"><i class="fas fa-heart"></i> Add to wishlist</button>
      </div>
    </div>
  </div>
</body>
</html>
