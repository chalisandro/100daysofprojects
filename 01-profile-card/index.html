<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="../stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-pic">
                    <img src="../images/Corgi-hace-caras-graciosas-1.jpg" alt="Foto de perfil">
                </div>
                <div class="name">
                    Dexali A. Q.
                </div>
                <div class="location">
                    La Paz, Bolivia
                </div>
                <div class="bio">
                    El camino hacia la maestría está lleno de desafíos, 
                    pero cada obstáculo superado es un escalón más hacia el 
                    éxito. 
                </div>
            </div>
            <div class="social-icons-container">
                <div class="social-icons">
                    <a href="#" class="icon twitter"></a>
                    <a href="#" class="icon linkedin"></a>
                    <a href="#" class="icon facebook"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
