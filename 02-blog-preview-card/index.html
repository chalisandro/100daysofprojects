<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02-blog-preview-card/css/styles.css">
    <link rel="icon" href="favicon.ico">
    
    <title>Blog Preview Card - Frontend Club</title>
</head>
<body>
    <div class="background"></div>
    <div class="card-container">
        <div class="card">
            <img src="../02-blog-preview-card/images/img.jpg" alt="Imagen del blog" class="author-image">
            <div class="card-content" style="margin-top: 0;">
                <h6> <span class="learning-highlight">Learning</span> </h6>
                <h6>Published 21 Dec 2021 </h6>
                <h2 class="card-title">HTML & CSS foundation</h2>
                <p class="card-description">
                    These languages are the backbone of every website, 
                    defining structure, content, and presentation.
                </p>
                <div class="author-info">
                    <img src="/02-blog-preview-card/images/Corgi-hace-caras-graciosas-1.jpg" alt="Your Image" class="round-image">
                    <span class="card-link"><strong>Dexali A. Q.</strong></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
